<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/index.css">
<meta charset="ISO-8859-1">
<title>Shadowverse Deck Analyzer</title>
</head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Shadowverse Deck Analyzer</h3>
    <h4>Provide a deck code and we'll make a detailed analysis about it!</h4>
    <fieldset>
      <input id=deckcode placeholder="Deck code" type="text" tabindex="1" required autofocus>
    </fieldset>
    <h2>Highlight Card Types</h2><hr>
    <fieldset id="checkboxes">
    <br>
    <h4><b>Key Words</b></h4>
      <div class="inputGroup">
    <input id="optionWard" name=options value="Ward" type="checkbox"/>
    <label for="optionWard">Ward</label>
  </div>
  <div class="inputGroup">
    <input id="optionStorm" name=options value="Storm" type="checkbox"/>
    <label for="optionStorm">Storm</label>
  </div>
  
  <div class="inputGroup">
    <input id="optionRush" name=options value="Rush" type="checkbox"/>
    <label for="optionRush">Rush</label>
  </div>
  <div class="inputGroup">
    <input id="optionLastWords" name=options value="LastWords" type="checkbox"/>
    <label for="optionLastWords">Last Words</label>
  </div>
  
  <div class="inputGroup">
    <input id="optionFanfare" name=options value="Fanfare" type="checkbox"/>
    <label for="optionFanfare">Fanfare</label>
  </div>
  <div class="inputGroup">
    <input id="optionInvocation" name=options value="Invocation" type="checkbox"/>
    <label for="optionInvocation">Invocation</label>
  </div>
  
  <div class="inputGroup">
    <input id="optionEnhance" name=options value="Enhance" type="checkbox"/>
    <label for="optionEnhance">Enhance</label>
  </div>
  <div class="inputGroup">
    <input id="optionAccelerate" name=options value="Accelerate" type="checkbox"/>
    <label for="optionAccelerate">Accelerate</label>
  </div>
  
    <br>
  <h4><b>Class Key Words</b></h4>
  <div class="inputGroup">
    <input id="optionReanimate" name=options value="Reanimate" type="checkbox"/>
    <label for="optionReanimate">Reanimate</label>
  </div>
  <div class="inputGroup">
    <input id="optionBurialRite" name=options value="Burial Rite" type="checkbox"/>
    <label for="optionBurialRite">Burial Rite</label>
  </div>
  
  <div class="inputGroup">
    <input id="optionNecromancy" name=options value="Necromancy" type="checkbox"/>
    <label for="optionNecromancy">Necromancy</label>
  </div>
  
  <br>
  <h4><b>Mechanics</b></h4>
  <div class="inputGroup">
    <input id="optionRemoval" name=options value="Removal" type="checkbox"/>
    <label for="optionRemoval">Removal</label>
  </div>
  <div class="inputGroup">
    <input id="optionSingleTargetRemoval" name=options value="SingleTargetRemoval" type="checkbox"/>
    <label for="optionSingleTargetRemoval">Single Target Removal</label>
  </div>
  
  <div class="inputGroup">
    <input id="optionAoERemoval" name=options value="AoERemoval" type="checkbox"/>
    <label for="optionAoERemoval">AoE Removal</label>
  </div>
  
    <div class="inputGroup">
    <input id="optionHealing" name=options value="Healing" type="checkbox"/>
    <label for="optionHealing">Healing</label>
  </div>
  
      <div class="inputGroup">
    <input id="optionBurn" name=options value="Burn" type="checkbox"/>
    <label for="optionBurn">Burn</label>
  </div>
  
      <div class="inputGroup">
    <input id="optionSummoning" name=options value="Summoning" type="checkbox"/>
    <label for="optionSummoning">Summoning</label>
  </div>
    
      <div class="inputGroup">
    <input id="optionCardDraw" name=options value="CardDraw" type="checkbox"/>
    <label for="optionCardDraw">Card Draw</label>
  </div>
  
        <div class="inputGroup">
    <input id="optionTutor" name=options value="Tutor" type="checkbox"/>
    <label for="optionTutor">Tutor</label>
  </div>
  
          <div class="inputGroup">
    <input id="optionPermanent" name=options value="Permanent" type="checkbox"/>
    <label for="optionPermanent">Permanent Effects</label>
  </div>
  
   <br>
  <h4><b>Traits</b></h4>
  <div class="inputGroup">
    <input id="optionCommander" name=options value="Commander" type="checkbox"/>
    <label for="optionCommander">Commander</label>
  </div>
  
  <div class="inputGroup">
    <input id="optionOfficer" name=options value="Officer" type="checkbox"/>
    <label for="optionOfficer">Officer</label>
  </div>
    <div class="inputGroup">
    <input id="optionMysteria" name=options value="Mysteria" type="checkbox"/>
    <label for="optionMysteria">Mysteria</label>
  </div>
  <div class="inputGroup">
    <input id="optionEarthSigil" name=options value="Earth Sigil" type="checkbox"/>
    <label for="optionEarthSigil">Earth Sigil</label>
  </div>
  
  <div class="inputGroup">
    <input id="optionArtifact" name=options value="Artifact" type="checkbox"/>
    <label for="optionArtifact">Artifact</label>
  </div>
  
    </fieldset>
    <fieldset>
      <input type=button value=Submit onclick=submitForm() />
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
  </form>
</div>

<div id="bg">
  <img src="https://images6.alphacoders.com/916/916657.jpg" alt="">
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
function submitForm(){
	 var favorite = [];
     $.each($("input[name='options']:checked"), function(){            
         favorite.push($(this).val());
     });
     window.location="restservices/deck/getanalysis?deckcode="+$('#deckcode').val()+"&queries="+favorite.join(",")
}
</script>

</html>
